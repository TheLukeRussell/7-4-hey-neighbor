{% extends 'base.html' %}
{% block content %}
<div class="row no-gutters">
<h3 class="col">{{ tool.tool }}</h3>
</div>
<div id='detail-row' class="row no-gutters">
    <div id='detail-item' class="col">Tool Type: <strong>{{ tool.type }}</strong></div>
</div>
<div id='detail-row' class="row no-gutters">
    <div id='detail-item' class="col">Posted on: <strong>{{ tool.posted }}</strong></div>
</div>
<div id='detail-row' class="row no-gutters">
    <div id='detail-item' class="col">Available: <strong>{{ tool.available }}</strong></div>
</div>
<div id='detail-row'class="row no-gutters">
    <div id='detail-item' class="col">Owner: <strong>{{ tool.owner }}</strong></div>
</div>

{% if object.available == True %}
<div class="row no-gutters justify-content-center">
<a href="{% url 'tools:borrow' tools.id %}" class="col-3 btn btn-dark">Borrow Now</a>
{% else %}
<p>This item is unavailable</p>
{% endif %}
</div>
{% endblock content %}
