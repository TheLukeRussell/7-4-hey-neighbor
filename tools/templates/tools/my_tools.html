{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center'>
<h2 class='heads'>My Tools</h2>
</div>
{% for tools in object_list %}
<div class='row no-gutters justify-content-center'>
    <a id='tool' class="col-md-4 btn btn-dark" href="{% url 'tools:detail' tools.id %}">{{tools.tool}}</a>
</div>
<div class="row no-gutters justify-content-center">
    {% if request.user.is_authenticated %}
    <a class="col-1 btn btn-success" href="{% url 'tools:edit' tools.id %}">Edit Tool</a>
    <a class="col-1 btn btn-danger" href="{% url 'tools:delete' tools.id %}">Delete Tool</a>
    {% endif %}
</div>
{% endfor %}

{% endblock content %}
