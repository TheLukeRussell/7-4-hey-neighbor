{% extends 'base.html' %}

{% block content %}
<h1>What's Poppin' Neighbor?!</h1>

{% if request.user.username %} 
<h3 id="greeting">Welcome Back {{request.user.username}}!</h3> 
{% endif %}
<div class="row no-gutters">
{% for tools in object_list %}
    <a id='tool' class="col-md-4 btn btn-dark" href="{% url 'tools:detail' tools.id %}">{{tools.tool}}</a>
{% endfor %}
</div>
{% endblock content %}
